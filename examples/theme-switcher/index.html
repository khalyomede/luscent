<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme switcher Demo - Luscent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-luscent-set-data-bs-theme="bsTheme" data-bs-theme="dark">
    <header class="navbar bg-body-tertiary">
        <nav class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col col-10 col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3">
                        <a class="navbar-brand" href="#">Theme switcher</a>
                    </div>
                    <div class="col col-2">
                        <div data-luscent-if="light" data-luscent-template="switch-to-dark"></div>
                        <div data-luscent-if="dark" data-luscent-template="switch-to-light"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col col-12 col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3">
                <div class="alert alert-light" data-luscent-set-class="class" data-luscent-value="disclaimer"></div>
            </div>
        </div>
    </main>

    <template id="switch-to-dark">
        <button class="btn btn-outline-secondary" data-luscent-on-click="switchToDark">
            <i class="fa-solid fa-moon"></i>
        </button>
    </template>

    <template id="switch-to-light">
        <button class="btn btn-outline-secondary" data-luscent-on-click="switchToLight">
            <i class="fa-solid fa-sun"></i>
        </button>
    </template>

    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const { start } = window.luscent;

            const app = start({
                state: {
                    theme: "dark",
                },
                methods: {
                    switchToLight: () => app.updateState({
                        theme: "light",
                    }),
                    switchToDark: () => app.updateState({
                        theme: "dark",
                    })
                },
                conditions: {
                    light: ({ theme }) => theme === "light",
                    dark: ({ theme }) => theme === "dark",
                },
                getters: {
                    disclaimer: ({ theme }) => `You are currently using the ${theme} theme.`,
                    class: ({ theme }) => theme === "light" ? "alert alert-dark" : "alert alert-light",
                    bsTheme: ({ theme }) => theme,
                },
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
